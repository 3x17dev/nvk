<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NVK</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Background video -->
  <video class="bg-video" autoplay muted loop playsinline>
    <source src="media/nvk/xxxx.mp4" type="video/mp4">
    <!-- fallback -->
  </video>

  <!-- Background audio (will play even though video is muted) -->
  <audio class="bg-audio" autoplay loop>
    <source src="media/nvk/DeuntjeOffice.mov" type="video/quicktime">
    <!-- fallback -->
  </audio>

  <div class="glitch-wrap">
    <img src="media/nvk/lgo.png" alt="NVK top logo" class="logo top-logo">
    <h1 class="glitch" data-text="NVK">NVK</h1>
    <p class="subtitle">Nieuw-Vlaemsche Kunst</p>
    <img src="media/nvk/nvk.png" alt="NVK bottom" class="logo bottom-logo">
  </div>
</body>
</html>
